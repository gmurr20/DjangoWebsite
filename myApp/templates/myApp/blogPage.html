<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Greg Murray's Personal Website</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/home.css">

    <link rel="icon" href="/static/icon.png">
</head>
<body>
    <!-- my nav bar -->
    <div class="row">
        <div class="top hidden-xs">
            <div class="navLeft"><a href="{% url 'home' %}">Gregory Murray</a></div>
            <ul style="float:right; list-style-type:none;">
                <li class="nav-bar">
                    <a href="{% url 'home' %}#work">Work</a>
                </li>
                <li class="nav-bar">
                    <a href="{% url 'home' %}#project">Projects</a>
                </li>
                <li class="nav-bar">
                    <a href="{% url 'photos' %}">Photos</a>
                </li>
                <li class="nav-bar">
                    <a href="{% url 'blogPage' %}">Blog</a>
                </li>
                <li class="nav-bar ">
                    <a href="{% url 'home' %}#contact">Contact</a>
                </li>
            </ul>
        </div>

        <div class="hidden-lg hidden-md hidden-sm">
            <!-- mobile nav bar -->
            <div style="text-align: right">
                <div class="btn-group btn-group-lg mobile-top">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'home' %}#work">Work</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'home' %}#project">Projects</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'photos' %}">Photos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'home' %}#contact">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="title" style="margin-top:85px;">Blog Articles</div>
    <div style="text-align:center;">
        <form id="search" onsubmit="return updateResults(this);">
            <input type="text" name="search" id="searchValue">
            <input type="submit" value="search">
        </form>
    </div>
    <div id="blogResults">
        {{ blogResults | safe }}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function updateResults(form) {
           $.ajax({
               url: '/myApp/ajax/search',
               data: {'search': document.getElementById('searchValue').value},
               dataType: 'html',
               success: function(data) {
                   document.getElementById('blogResults').innerHTML = '';
                   document.getElementById('blogResults').innerHTML = data;
               }
           });
           return false;
        }
    </script>
</body>
</html>
